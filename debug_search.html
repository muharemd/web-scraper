<div class="HP-wrapper">
    <div class="se-section se-section--{SECTION-SLUG}">
        <div class="se-module se-group-listing">
            <input type="hidden" name="search_term" id="search_term" />
            <div id="listing_side" class="se-module se-module--category-ads">
                
            </div>

            <div id="article_search" class="se-module se-module--listing">

            </div>
            <div class="load-more">
                
                <div class="load-more--seperator"></div>
                <div class="load-more--btn-wrap">
                    <div class="load-more--position">
                        <button id="load_more_button" class="load-more--button"
                            onclick="searchArticles(document.getElementById('search_term').value,10,document.getElementById('article_search').childElementCount,3)">
                            UÄitaj viÅ¡e
                        </button>
                    </div>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const search = urlParams.get('search');
                    document.getElementById('search_term').value = search;
                    document.getElementById('search').value = search;
                    searchArticles(search, 10, document.getElementById('article_search').childElementCount, 12)
                }, false);
                function searchArticles(searchTerm, cardID, offset = 0, limit = 10) {
                    var combining = /[\u0300-\u036F]/g;
                    var searchASCII = searchTerm.normalize('NFKD').replace(combining, '');
                    var cleanString = searchASCII.replace(/[^a-zA-Z0-9 ]/g, '');
                    var words = cleanString.toLowerCase().split(" ");

                    var slugs = new Object();
                    for (i = 0; i < words.length; i++) {
                        if (words[i].length < 4) {
                            continue;
                        }
                      console.log(words[i]);
                        var firstChars = words[i].slice(0, 2);
                        var response = getFileContent('/articles_search/' + firstChars + '/' + words[i] + '.json');
                        if (response.status == 200) {
                            var json = JSON.parse(response.responseText);
                        } else {
                            continue;
                        }

                        for (j = 0; j < json.length; j++) {
                            if (slugs[json[j].slug] == undefined) {
                                slugs[json[j].slug] = 1;
                            } else {
                                slugs[json[j].slug]++;
                            }
                        }

                    }
                    let sortable = [];
                    for (var value in slugs) {
                        sortable.push([value, slugs[value]]);
                    }
                    // console.log(sortable);

                    // sortable.sort(function (a, b) {
                    //     return b[1] - a[1];
                    // });

                    var articles = [];
                    var last = offset + limit;
                    if (last > sortable.length) {
                        last = sortable.length;
                    }
                    for (i = offset; i < last; i++) {
                        articles.push(sortable[i][0] + "/CARD-" + cardID + "/");
                    }
                    for (i = 0; i < articles.length; i++) {
                        var articleContent = getFileContent(articles[i]);
                        document.getElementById('article_search').insertAdjacentHTML('beforeend', articleContent.responseText);
                    }
                    // console.log('test');
                    
                    // console.log(articles);
                    

                    if (articles.length=== 0) {
                        let emptyResponseText = `<div class="search_result_empty">Nema rezultata pretrage<div>`
                        document.getElementById('article_search').insertAdjacentHTML('beforeend', emptyResponseText)
                        document.querySelector('.load-more:has(#load_more_button)').remove()
                    }

                    return articles;
                }
                function getFileContent(url) {
                    var Httpreq = new XMLHttpRequest(); // a new request
                    Httpreq.open("GET", url, false);
                    Httpreq.send(null);

                    return Httpreq;
                }
            </script>
        </div>
    </div>
